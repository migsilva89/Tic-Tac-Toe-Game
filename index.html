<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap');

        body {
            font-family: 'Kdam Thmor Pro', sans-serif;
        }
    </style>
    <title>Tic Tac Toe Game</title>
</head>
<body class="flex justify-center pt-20 bg-gradient-to-r from-rose-400 to-orange-300 ">
    <main>

        <header class="text-white px-4 py-2 rounded-lg text-center">
           <h1 class="text-4xl">Tic Tac Toe Game</h1>
        </header>

        <p id="winner"></p>

        <section class=" p-8 to-orange-300 mt-10 rounded-lg">
            <div class="pb-4 flex gap-6 justify-center">
               <button class="choice drop-shadow-xl rounded-lg w-20 h-20 bg-white" id="bt1" onclick="toggleSlot(1)"></button>
               <button class="choice drop-shadow-xl rounded-lg w-20 h-20 bg-white" id="bt2" onclick="toggleSlot(2)"></button>
               <button class="choice drop-shadow-xl rounded-lg w-20 h-20 bg-white" id="bt3" onclick="toggleSlot(3)"></button>
            </div>
            <div class="pb-4 flex gap-x-6 justify-center">
                <button class="choice drop-shadow-xl rounded-lg w-20 h-20 bg-white" id="bt4" onclick="toggleSlot(4)"></button>
                <button class="choice drop-shadow-xl rounded-lg w-20 h-20 bg-white" id="bt5" onclick="toggleSlot(5)"></button>
                <button class="choice drop-shadow-xl rounded-lg w-20 h-20 bg-white" id="bt6" onclick="toggleSlot(6)"></button>
            </div>
            <div class="flex gap-6 justify-center">
                <button class="choice drop-shadow-xl rounded-lg w-20 h-20 bg-white" id="bt7" onclick="toggleSlot(7)"></button>
                <button class="choice drop-shadow-xl rounded-lg w-20 h-20 bg-white" id="bt8" onclick="toggleSlot(8)"></button>
                <button class="choice drop-shadow-xl rounded-lg w-20 h-20 bg-white" id="bt9" onclick="toggleSlot(9)"></button>
            </div>
        </section>

        <footer class="p-8 flex justify-between">
            <!-- <button class="text-white rounded-lg" id="playerNow">Player O </button>
            <button class="text-white rounded-lg" id="btnRestart" >Restart</button> -->
        </footer>

    </main>

    <script src="app.js"></script>
</body>
</html>
